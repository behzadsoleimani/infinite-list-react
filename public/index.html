<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/main.css" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/img/icon_512x512.png">
    <link rel="apple-touch-icon" sizes="256x256" href="%PUBLIC_URL%/img/icon_256x256.png">
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/img/icon_192x192.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/img/icon_144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/img/icon_192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/img/favicon-16x16.png">

    <title>Vendors</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if('serviceWorker' in navigator){
          window.addEventListener('load' , () => {
            navigator.serviceWorker.register("./serviceworker.js")
            .then((reg) => console.log("Successs" , reg.scope))
            .catch((err) => console.log("Fail" , err))
          })
        }
      </script>
</body>

</html>
